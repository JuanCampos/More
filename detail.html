<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaMore</title>

    <!-- adding css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- about css  -->
    <link rel="stylesheet" href="./css/productos.css">

    <!-- mediaQuery css  -->
    <link rel="stylesheet" href="./css/MediaQuery.css">
</head>

<body>

    <header>
        <a href="#" class="logo"><img src="/img/logo.png" style="width: 200px;"></a>
        <div class="menuToggle"></div>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./index.html">Más</a></li>
                <li><a href="./productos.html">Catálogo</a></li>
                <li><a href="./contact.html">Contactame</a></li>
                <li><a href="https://wa.me/+5491168683351?text=Hola%20More%20quiero%20información%20sobre:%20" id="NavNum">11 6868-3351</a></li>
            </ul>
        </nav>
    </header>

    <section class="sectionFirst">
        <!-- transparent Img -->
        <section class="transform-img">
            <img src="./img/background180.svg" alt="">
        </section>
    </section>


    <div class="container">
        <div class="title">Detalle del producto</div>
        <div class="detail">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="content">
                <h1 class="name"></h1>
                <div class="price"></div>
                <div class="buttons">
                    <a href="">Comprar</a>
                    <a href="">
                        Agregar a la lista
                        <span>
                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                            </svg>
                        </span>
                    </a>
                </div>
                <div class="description"></div>
            </div>
        </div>
        <div class="title">Producto similar</div>
        <div class="listProduct"></div>
    </div>

    <!-- footer  -->
    <footer>
        <div class="fbox">Copyright &copy; 2025 TiendaMore</div>
        <div class="fbox">By: <a href="https://portafolios-juan.netlify.app"
                style="text-decoration: none; color: #fff;">Juan Campos</a></div>
    </footer>

    <!-- js  -->
    <script src="./js/script.js"></script>
    <script>
        let products = null;
        fetch('/js/products.json')
            .then(response => response.json())
            .then(data => {
                products = data
                showDetail();
            })

        function showDetail() {
            let detail = document.querySelector('.detail');
            let listProduct = document.querySelector('.listProduct');
            let productId = new URLSearchParams(window.location.search).get('id');
            let thisProduct = products.filter(value => {
                return value.id == productId
            })[0];

            if (!thisProduct) {
                window.location.href = "/";
            }
            detail.querySelector('.image img').src = thisProduct.image;
            detail.querySelector('.name').innerText = thisProduct.name,
                detail.querySelector('.price').innerText = '$' + thisProduct.price,
                detail.querySelector('.description').innerText = thisProduct.description;

                    (products.filter(value => value.id != productId))
                    .forEach(product => {
                        let newProduct = document.createElement('a');
                        newProduct.href = '/detail.html?id=' + product.id;
                        newProduct.classList.add('item');
                        newProduct.innerHTML = `
                        <img src="${product.image}">
                        <h2>${product.name}</h2>
                        <div class="price">${product.price}</div>
                    `;
                        listProduct.appendChild(newProduct);
                    })
        }
    </script>

</body>

</html>
